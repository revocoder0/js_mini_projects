<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arakkha Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body>
    <div class="mainBox light">
        <div class="clockbox">
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <div class="med">am</div>
        </div>
        <div class="digitalHours">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id= "seconds">00</span>
        </div>
        <div class="info">
            <div class="basic">
                <span class="city">Arakkha</span>
                <span class="date">Sunday</span>
            </div>
            <button class="mode">
                <i class="fa fa-sun" id="toggleDark"></i>
            </button>
        </div>
    </div>
<script src="../fontawesome/js/all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
