<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2 class="form-title title">Creater Account</h2>
                <div class="form_icon"><i class="fa fa-calculator"></i><i class="fa fa-calendar"></i><i class="fa fa-camera"></i></div><span class="form_span">or use email for registartion</span>               
                <input type="text" class="form_input" placeholder="Name">
                <input type="email" class="form_input" placeholder="Email">
                <input type="password" class="form_input" placeholder="Password">
                <button class="form_button button submit">SIGN UP</button>
            </form>
        </div>
        <div class="container b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="form_title title">Sign in to Website</h2>
                <div class="form_icon"><i class="fa fa-calculator"></i><i class="fa fa-calendar"></i><i class="fa fa-camera"></i></div><span class="form_span">or use your email account</span>
                <input type="text" class="form_input" placeholder="Email">
                <input type="password" class="form_input" placeholder="Password"><a class="form_link">Forget your password?</a>
                <button class="form_button button submit">SIGN IN</button>
            </form>
        </div>
 

    <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle--t"></div>
        <div class="switch_container" id="switch-c1">
            <h2 class="switch_title title">Welcome Back</h2>
            <p class="switch_description description">To keep connected with us please login with your personal information</p>
            <button class="switch_button button switch_btn">SIGN IN</button>
        </div>
    </div>
    <div class="switch_container is hidden" id="switch-c2">
        <h2 class="switch_title title">Join Us</h2>
        <p class="switch_description description">Enter your personal details and start jonoer with us.</p>
        <button class="switch_button button switch_btn">SIGN UP</button>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
